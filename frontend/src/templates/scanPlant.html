<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan your plant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h2 class="text-3xl font-bold text-center mb-6">Upload an image to scan the plant</h2>

        <!-- Form to upload the image -->
        <form action="/scanplant" method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded-lg p-6">
            <div class="mb-4">
                <label for="plantImage" class="block text-gray-700 text-sm font-bold mb-2">Select image:</label>
                <input type="file" id="plantImage" name="plantImage" accept="image/*" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="text-center">
                <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-950">Upload</button>
            </div>
        </form>
    </div>
</body>
</html>
