<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Wiki</title>
</head>
<body class="bg-gray-100 flex flex-col items-center">

    <!-- Main Title -->
    <h1 class="text-4xl mt-6 text-green-700">
        Wiki
    </h1>
    
    <!-- Search Bar Section -->
    <div class="flex justify-center mt-6">
        <form method="get" action="{{ url_for('wiki') }}" class="flex">
            <input type="text" id="search" name="search" placeholder="Search..." value="{{ request.args.get('search') }}" class="border rounded p-3 w-1/2 shadow-lg">
            <button type="submit" class="ml-2 p-3 bg-green-700 text-white rounded shadow-lg hover:bg-green-800 transition-all duration-200">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>
    
    <!-- Plant List Section -->
    <div class="flex flex-col items-center mt-8 w-full max-w-3xl space-y-6">
        {% for plant in plants %}
        <div class="bg-white p-5 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-200 w-full">
            <a href="{{ url_for('plant_detail', plant_id=plant.id) }}" class="text-lg font-semibold text-green-700 hover:text-green-900">
                <div class="text-center">
                    <div class="text-xl">{{ plant.nombre_comun }}</div>
                    <div class="text-sm text-gray-600 mt-1">{{ plant.nombre_cientifico }}</div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

    {% include 'bottomNavigationMenu.html' %}
</body>
</html>
