<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Wiki</title>
</head>
<body>
    <h1 class="justify-center flex text-3xl">
        Wiki
    </h1>
    <div class="flex justify-center mt-4">
        <input type="text" id="search" name="search" placeholder="Search..." class="border rounded p-2 w-1/2">
        <button type="button" class="ml-2 p-2 bg-green-700 text-white rounded"><i class="fa fa-search"></i></button>
    </div>
    
    <div class="flex justify-center my-5">
        {% for plant in plants %}
        <div>
            <a href="{{ url_for('plant_detail', plant_id=plant.id) }}">
                {{ plant.nombre_comun }} - {{ plant.nombre_cientifico }}
            </a>
        </div>
    {% endfor %}
    </div>
    {% include 'bottomNavigationMenu.html' %}
</body>
</html>
